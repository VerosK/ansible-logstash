---
logstash:
  url: 'https://download.elasticsearch.org/logstash/logstash'
  tar: "logstash-1.4.0.tar.gz"
  sha256: 'ab62394bb56da10cb20ee106badf22734402b21435977ec4f9aa65257627c629'
  deb:
    dependencies:
      - 'openjdk-6-jre'
      - 'openjdk-6-jdk'
